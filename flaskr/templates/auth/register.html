{% extends 'base.html' %}
{% block header %}
  <title>{% block title %}Register{% endblock %}</title>
{% endblock %}

{% block content %}
<div class="container">
  <h1 style="color: white;">Register</h1>
  <p>Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--blue-white);">Log in here.</a> </p>
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required class="input_">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required class="input_">
    <div class="center-flex-buttons" style="margin-top: 16px;">
      <input type="submit" value="Register" class="button button1">
    </div>
  </form>
</div>
{% endblock %}
